let pendingRewardIds = new Set();

// Usage (KPI dal DB - ultimi 7 giorni + totali mese)
let usage = {

  labels:[],

  rewardSeries:[],

async function loadPromotions(){
  const res = await fetch("https://cbgwfngseoppybsbbwwo.supabase.co/storage/v1/object/public/config/promotions.json", { cache: "no-store" });
  if(!res.ok){
    const txt = await res.text();
    throw new Error("Impossibile caricare promotions.json (" + res.status + "). URL: https://cbgwfngseoppybsbbwwo.supabase.co/storage/v1/object/public/config/promotions.json. Risposta: " + txt.slice(0,120));
  }
  promotions = await res.json();

function getPromoTitle(id){
  const p = promotions.find(x=>x.id===id);
  return p ? p.title : id;
}

function formatTime(ts){
  return new Date(ts).toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"});
}

function todayCount(data){
  const today = new Date().toDateString();
  return data.filter(x=>new Date(x.created_at).toDateString()===today).length;
}

function showToast(message, kind="info"){
  const el = document.getElementById("toast");
  if(!el) return;
  el.textContent = message;
  el.style.borderColor = (kind==="ok") ? "rgba(34,197,94,0.55)" : (kind==="bad") ? "rgba(239,68,68,0.55)" : "rgba(148,163,184,0.35)";
  el.classList.add("show");
  clearTimeout(window.__toastTimer);
  window.__toastTimer = setTimeout(()=>{ el.classList.remove("show"); }, 1800);
}
function minutesAgo(ts){
  const ms = Date.now() - new Date(ts).getTime();
  return Math.max(0, Math.floor(ms/60000));
}

function isRewardPendingStatus(s){
  if(!s) return false;
  const v = String(s).toLowerCase();
  return v === "waiting" || v === "pending" || v === "requested";
}
function formatDateTime(ts){
  if(!ts) return "";
  return new Date(ts).toLocaleString("it-IT",{hour:"2-digit",minute:"2-digit",day:"2-digit",month:"2-digit"});
}


function dateKeyLocal(d){
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return `${y}-${m}-${day}`;
}
function startOfTodayLocalISO(){
  const now = new Date();
  const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0,0,0,0);
  return start.toISOString();
}
function startOfNDaysAgoLocalISO(daysAgo){
  const now = new Date();
  const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0,0,0,0);
  start.setDate(start.getDate() - daysAgo);
  return start.toISOString();
}
function startOfMonthLocalISO(){
  const now = new Date();
  const start = new Date(now.getFullYear(), now.getMonth(), 1, 0,0,0,0);
  return start.toISOString();
}

async function loadUsageStats(force=false){
  const nowMs = Date.now();
  if(!force && (nowMs - lastUsageFetch) < 30000) return;
  lastUsageFetch = nowMs;

  try{
    const sinceISO = startOfNDaysAgoLocalISO(6); // ultimi 7 giorni incluso oggi
    const monthISO = startOfMonthLocalISO();

    // Totali mese (APPROVATI)
    const { count: promoMonth, error: ePM } = await sb
      .from("redemptions")
      .select("id", { count:"exact", head:true })
      .eq("status","approved")
      .gte("created_at", monthISO);
    if(ePM) throw ePM;

    const { count: rewardMonth, error: eRM } = await sb
      .from("loyalty_reward_redemptions")
      .select("id", { count:"exact", head:true })
      .eq("status","approved")
      .gte("created_at", monthISO);
    if(eRM) throw eRM;

    const { count: usersTotal, error: eUT } = await sb
      .from("clients")
      .select("id", { count:"exact", head:true });
    if(eUT) throw eUT;

    // Serie ultimi 7 giorni
    const { data: promoRows7, error: eP7 } = await sb
      .from("redemptions")
      .select("created_at")
      .eq("status","approved")
      .gte("created_at", sinceISO)
      .limit(5000);
    if(eP7) throw eP7;

    const { data: rewardRows7, error: eR7 } = await sb
      .from("loyalty_reward_redemptions")
      .select("created_at")
      .eq("status","approved")
      .gte("created_at", sinceISO)
      .limit(5000);
    if(eR7) throw eR7;

    // Utenti registrati: preferiamo clients.created_at (se esiste). Se non esiste, fallback su profiles.created_at.
    let userRows7 = [];
    {
      const { data, error } = await sb
        .from("clients")
        .select("created_at")
        .gte("created_at", sinceISO)
        .limit(5000);
      if(!error){
        userRows7 = data || [];
      }else if(error.code === "42703"){ // column does not exist
        const { data: pData, error: pErr } = await sb
          .from("profiles")
          .select("created_at")
          .gte("created_at", sinceISO)
          .limit(5000);
        if(pErr) throw pErr;
        userRows7 = pData || [];
      }else{
        throw error;
      }
    }

    // Buckets giorni (oggi e 6 giorni indietro)
    const labels = [];
    const promoMap = {};
    const rewardMap = {};
    const usersMap = {};

    for(let i=6;i>=0;i--){
      const d = new Date();
      d.setHours(0,0,0,0);
      d.setDate(d.getDate()-i);
      const key = dateKeyLocal(d);
      labels.push(key);
      promoMap[key]=0;
      rewardMap[key]=0;
      usersMap[key]=0;
    }

    (promoRows7||[]).forEach(r=>{
      const key = dateKeyLocal(new Date(r.created_at));
      if(promoMap[key] !== undefined) promoMap[key] += 1;
    });
    (rewardRows7||[]).forEach(r=>{
      const key = dateKeyLocal(new Date(r.created_at));
      if(rewardMap[key] !== undefined) rewardMap[key] += 1;
    });
    (userRows7||[]).forEach(r=>{
      const key = dateKeyLocal(new Date(r.created_at));
      if(usersMap[key] !== undefined) usersMap[key] += 1;
    });

    usage = {
      ready:true,
      updatedAt:new Date().toISOString(),
      labels,
      promoSeries: labels.map(k=>promoMap[k]||0),
      rewardSeries: labels.map(k=>rewardMap[k]||0),
      usersSeries: labels.map(k=>usersMap[k]||0),
      promoMonth: promoMonth || 0,
      rewardMonth: rewardMonth || 0,
      usersTotal: usersTotal || 0
    };

    // aggiorna UI senza re-render totale (evita flicker grafici)
    updateUsageSection();
  }catch(e){
    console.error(e);
    // non bloccare il kiosk se stats falliscono
  }
}


function updateUsageSection(){
  // aggiorna solo la sezione "Utilizzo App" senza rifare tutta la pagina
  if(!usage?.ready){ return; }
  const elUpdated = document.getElementById("usageUpdatedAt");
  const elPM = document.getElementById("usagePromoMonth");
  const elRM = document.getElementById("usageRewardMonth");
  const elUT = document.getElementById("usageUsersTotal");
  const elPW = document.getElementById("usagePromoWeek");
  const elRW = document.getElementById("usageRewardWeek");
  const elUW = document.getElementById("usageUsersWeek");

  const promoWeek = usage.promoSeries.reduce((a,b)=>a+b,0);
  const rewardWeek = usage.rewardSeries.reduce((a,b)=>a+b,0);
  const usersWeek = usage.usersSeries.reduce((a,b)=>a+b,0);

  if(elUpdated) elUpdated.textContent = new Date(usage.updatedAt).toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit",second:"2-digit"});
  if(elPM) elPM.textContent = String(usage.promoMonth ?? 0);
  if(elRM) elRM.textContent = String(usage.rewardMonth ?? 0);
  if(elUT) elUT.textContent = String(usage.usersTotal ?? 0);
  if(elPW) elPW.textContent = String(promoWeek);
  if(elRW) elRW.textContent = String(rewardWeek);
  if(elUW) elUW.textContent = String(usersWeek);

  ensureUsageCharts();
}

function ensureUsageCharts(){
  if(!usage?.ready) return;
  const cUsers = document.getElementById("usageChartUsers7");
  const cPR = document.getElementById("usageChartPromoRewards7");
  if(!cUsers || !cPR || !window.Chart) return;

  const labelsShort = usage.labels.map(s=>s.slice(5)); // MM-DD

  // Users chart
  if(!usageChartUsers || usageChartUsers.canvas !== cUsers){
    try{ usageChartUsers?.destroy?.(); }catch(e){}
    usageChartUsers = new Chart(cUsers, {
      type:"line",
      data:{
        labels: labelsShort,
        datasets:[{
          label:"Nuovi utenti",
          data: usage.usersSeries,
          tension:0.45,
          fill:false
        }]
      },
      options:{
        responsive:true,
        maintainAspectRatio:false,
        animation:false,
        plugins:{ legend:{ display:true }, tooltip:{ enabled:true } },
        scales:{ y:{ beginAtZero:true, ticks:{ precision:0 } } }
      }
    });
  }else{
    usageChartUsers.data.labels = labelsShort;
    usageChartUsers.data.datasets[0].data = usage.usersSeries;
    usageChartUsers.update('none');
  }

  // Promo & rewards chart
  if(!usageChartPromoRewards || usageChartPromoRewards.canvas !== cPR){
    try{ usageChartPromoRewards?.destroy?.(); }catch(e){}
    usageChartPromoRewards = new Chart(cPR, {
      type:"line",
      data:{
        labels: labelsShort,
        datasets:[
          { label:"Promo approvate", data: usage.promoSeries, tension:0.45, fill:false },
          { label:"Premi approvati", data: usage.rewardSeries, tension:0.45, fill:false }
        ]
      },
      options:{
        responsive:true,
        maintainAspectRatio:false,
        animation:false,
        plugins:{ legend:{ display:true }, tooltip:{ enabled:true } },
        scales:{ y:{ beginAtZero:true, ticks:{ precision:0 } } }
      }
    });
  }else{
    usageChartPromoRewards.data.labels = labelsShort;
    usageChartPromoRewards.data.datasets[0].data = usage.promoSeries;
    usageChartPromoRewards.data.datasets[1].data = usage.rewardSeries;
    usageChartPromoRewards.update('none');
  }
}


function renderLogin(){
  document.getElementById("app").innerHTML=`
  <div class="login">
    <h2>Login Staff</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="loginBtn" onclick="login()">Accedi</button>

}

async function login(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  const {error}=await sb.auth.signInWithPassword({email,password});
  if(error){ alert("Login fallito"); return;}
  checkStaff();
}

async function checkStaff(){
  const {data:user}=await sb.auth.getUser();
  if(!user?.user?.email) return renderLogin();

  const {data}=await sb
    .from("staff_emails")
    .select("*")
    .eq("email",user.user.email)
    .single();

  if(!data){
    alert("Non autorizzato");
    await sb.auth.signOut();
    renderLogin();
  }else{
    startDashboard();
  }
}

async function startDashboard(){
  document.body.classList.toggle("focus", focusMode);
  try{ await loadPromotions(); }catch(e){ console.error(e); alert(String(e.message||e)); return; }
  setInterval(()=>{ loadRedemptions(); loadRewards(); },2000);
  setInterval(()=>{ loadUsageStats(false); },30000);
  renderAll();
  loadRewards();
  loadUsageStats(true);
}

async function loadRedemptions(){
  try{
    const {data, error} = await sb
      .from("redemptions")
      .select("*")
      .eq("status","waiting")
      .order("created_at",{ascending:true});

    if(error) throw error;

    online = true;
    lastError = "";

    const rows = data || [];

    // Auto-expire: waiting older than 5 minutes -> mark expired
    const now = Date.now();
    const toExpire = rows.filter(r => (now - new Date(r.created_at).getTime()) > 5*60*1000).map(r => r.id);
    if(toExpire.length){
      // avoid double-submission in the same tick
      const expireIds = toExpire.filter(id => !pendingPromoIds.has(id));
      if(expireIds.length){
        expireIds.forEach(id => pendingPromoIds.add(id));
        const { error: expErr } = await sb.from("redemptions").update({status:"expired"}).in("id", expireIds).eq("status","waiting");
        expireIds.forEach(id => pendingPromoIds.delete(id));
        if(expErr){
          console.error(expErr);
          lastError = expErr.message || String(expErr);
        }
      }
    }

    // filter out those we just expired (they'll disappear next poll anyway)
    const visible = rows.filter(r => !toExpire.includes(r.id));
    promoRows = visible;
    renderAll();
  }catch(e){
    online = false;
    lastError = e?.message ? e.message : String(e);
    console.error(e);
    promoRows = [];
    renderAll(); // still render header/status
  }
}


async function loadRewards(){
  try{
    const { data, error } = await sb
      .from("loyalty_reward_redemptions")
      .select("*")
      .order("created_at",{ascending:true})
      .limit(200);

    if(error) throw error;

    online = true;
    lastError = "";

    const rows = (data || []).filter(r => isRewardPendingStatus(r.status));

    const now = Date.now();
    const expired = rows.filter(r => r.expire_at && (new Date(r.expire_at).getTime() < now)).map(r => r.id);
    if(expired.length){
      const ids = expired.filter(id => !pendingRewardIds.has(id));
      if(ids.length){
        ids.forEach(id => pendingRewardIds.add(id));
        const { error: expErr } = await sb.from("loyalty_reward_redemptions")
          .update({status:"rejected"})
          .in("id", ids);
        ids.forEach(id => pendingRewardIds.delete(id));
        if(expErr){
          console.error(expErr);
          lastError = expErr.message || String(expErr);
        }
      }
    }

    rewardRows = rows.filter(r => !expired.includes(r.id));
    renderAll();
  }catch(e){
    online = false;
    lastError = e?.message ? e.message : String(e);
    console.error(e);
    rewardRows = [];
    renderAll();
  }
}

async function approveReward(id, title=""){
  if(pendingRewardIds.has(id)) return;
  pendingRewardIds.add(id);
  renderAll();
  try{
    const { error } = await sb.from("loyalty_reward_redemptions")
      .update({status:"approved", approved_at: new Date().toISOString()})
      .eq("id", id);
    if(error) throw error;
    totalCount++;
    localStorage.setItem("kiosk_total", totalCount);
    showToast("✅ Premio approvato: " + (title || id), "ok");
  }catch(e){
    console.error(e);
    showToast("❌ Errore approvazione premio", "bad");
  }finally{
    pendingRewardIds.delete(id);
    loadRewards();
  }
}

async function rejectReward(id, title=""){
  if(pendingRewardIds.has(id)) return;
  pendingRewardIds.add(id);
  renderAll();
  try{
    const { error } = await sb.from("loyalty_reward_redemptions")
      .update({status:"rejected"})
      .eq("id", id);
    if(error) throw error;
    showToast("❌ Premio rifiutato: " + (title || id), "bad");
  }catch(e){
    console.error(e);
    showToast("❌ Errore rifiuto premio", "bad");
  }finally{
    pendingRewardIds.delete(id);
    loadRewards();
  }
}

function setTab(tab){
  activeTab = tab;
  localStorage.setItem("kiosk_tab", tab);
  renderAll();
}

function renderAll(){
  renderDashboard(promoRows);
}

function renderDashboard(data){
  const waitingCount = (promoRows || []).length;
  const rewardWaiting = (rewardRows || []).length;

  const statusLabel = online ? "Online" : "Offline";
  const dotClass = online ? "dot pulse" : "dot off";
  const errText = (!online && lastError) ? `<div class="small">Errore: ${String(lastError).slice(0,120)}</div>` : "";

  const tabs = `
    <div class="tabs">
      <div class="tab ${activeTab==="promo" ? "active":""}" onclick="setTab('promo')">
        Promo <span class="countpill">${waitingCount}</span>
      </div>
      <div class="tab ${activeTab==="rewards" ? "active":""}" onclick="setTab('rewards')">
        Premi <span class="countpill">${rewardWaiting}</span>
      </div>
    </div>
  `;

  const promoList = `
    <div class="container">
      ${(promoRows || []).map(r=>{
        const mins = minutesAgo(r.created_at);
        const age = mins===0 ? "adesso" : (mins===1 ? "1 min" : (mins + " min"));
        const disabled = pendingPromoIds.has(r.id) ? "disabled" : "";
        const title = (getPromoTitle(r.promo_id) || r.promo_id || "").replace(/'/g,"\'");
        return `
        <div class="card waiting">
          <div class="promo">${getPromoTitle(r.promo_id)}</div>
          <div class="user">${r.user_email||"OSPITE"}</div>
          <div class="time">${formatTime(r.created_at)} • in attesa da ${age}</div>
          <div class="buttons">
            <button class="approve" ${disabled} onclick="approve('${r.id}','${title}')">CONVALIDA</button>
            <button class="cancel" ${disabled} onclick="cancel('${r.id}','${title}')">ANNULLA</button>
          </div>
        </div>`;
      }).join("")}
    </div>
  `;

  const rewardsList = `
    <div class="container">
      ${(rewardRows || []).map(r=>{
        const mins = minutesAgo(r.created_at);
        const age = mins===0 ? "adesso" : (mins===1 ? "1 min" : (mins + " min"));
        const disabled = pendingRewardIds.has(r.id) ? "disabled" : "";
        const title = (r.reward_title || r.reward_id || "").replace(/'/g,"\'");
        const exp = r.expire_at ? ` • scade: ${formatTime(r.expire_at)}` : "";
        const who = r.user_email || r.client_ref || "OSPITE";
        return `
        <div class="card waiting">
          <div class="promo">${r.reward_title || "Premio"}</div>
          <div class="user">${who}</div>
          <div class="time">${formatTime(r.created_at)} • in attesa da ${age}${exp}</div>
          <div class="small">Costo: <b>${r.cost_points}</b> punti • Codice: <b>${r.code || "-"}</b></div>
          <div class="buttons">
            <button class="approve" ${disabled} onclick="approveReward('${r.id}','${title}')">CONVALIDA PREMIO</button>
            <button class="cancel" ${disabled} onclick="rejectReward('${r.id}','${title}')">RIFIUTA</button>
          </div>
        </div>`;
      }).join("")}
    </div>
  `;

  const main = (activeTab === "rewards") ? rewardsList : promoList;


  const promoWeek = usage?.ready ? usage.promoSeries.reduce((a,b)=>a+b,0) : null;
  const rewardWeek = usage?.ready ? usage.rewardSeries.reduce((a,b)=>a+b,0) : null;
  const usersWeek = usage?.ready ? usage.usersSeries.reduce((a,b)=>a+b,0) : null;

  const usageCard = `
    <div class="container">
      <div class="card usageCard">
        <div class="usageHeader">
          <div class="promo">Utilizzo App</div>
          <div class="badge"><span class="dot pulse"></span>online</div>
          <div class="updatePill">Aggiornato: ${usage?.ready && usage.updatedAt ? new Date(usage.updatedAt).toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit",second:"2-digit"}) : "—"}</div>
        </div>

        <div class="usageMeta">
          <div class="badge">Promo (mese): <b id="usagePromoMonth">${usage?.ready ? usage.promoMonth : "—"}</b></div>
          <div class="badge">Premi (mese): <b id="usageRewardMonth">${usage?.ready ? usage.rewardMonth : "—"}</b></div>
          <div class="badge">Utenti totali: <b id="usageUsersTotal">${usage?.ready ? usage.usersTotal : "—"}</b></div>
          <div class="badge">Promo 7g: <b id="usagePromoWeek">${usage?.ready ? promoWeek : "—"}</b></div>
          <div class="badge">Premi 7g: <b id="usageRewardWeek">${usage?.ready ? rewardWeek : "—"}</b></div>
          <div class="badge">Utenti 7g: <b id="usageUsersWeek">${usage?.ready ? usersWeek : "—"}</b></div>
        </div>

        <div class="chartGrid">
          <div class="chartWrap">
            <div class="chartTitle"><span class="dot pulse"></span>Utenti registrati (ultimi 7 giorni)</div>
            <div class="chartCanvasWrap"><canvas id="usageChartUsers7"></canvas></div>
          </div>

          <div class="chartWrap">
            <div class="chartTitle"><span class="dot pulse"></span>Promo & Premi approvati (ultimi 7 giorni)</div>
            <div class="chartCanvasWrap"><canvas id="usageChartPromoRewards7"></canvas></div>
          </div>
        </div>
      </div>
    </div>
  `;

  document.getElementById("app").innerHTML=`
  <div class="header">
    <div class="title" style="text-align:center;">Kiosk</div>
    <div class="small" style="text-align:center; margin-top:2px; opacity:0.85;">Gelateria L’Altromare</div>
    <div style="height:10px;"></div>

    <div class="title">${activeTab==="rewards" ? "Premi in attesa" : "Convalide in attesa"}</div>
    <div class="toprow">
      <div class="badge"><span class="${dotClass}"></span>${statusLabel}</div>
      <div class="badge">Promo: ${waitingCount}</div>
      <div class="badge">Premi: ${rewardWaiting}</div>
      <div class="badge">Totale: ${totalCount}</div>

      <div class="toggle ${focusMode ? "on":""}" onclick="toggleFocus()">
        Focus
        <span class="switch"></span>
      </div>
    </div>
    ${tabs}
    ${errText}
  </div>

  ${main}
  ${usageCard}`;
  requestAnimationFrame(()=>ensureUsageCharts());
}

function toggleFocus(){
  focusMode = !focusMode;
  localStorage.setItem("kiosk_focus", focusMode ? "1":"0");
  document.body.classList.toggle("focus", focusMode);
  // re-render keeps current data view on next poll; immediate refresh:
  renderAll();
}

async function approve(id, promoTitle=""){
  if(pendingPromoIds.has(id)) return;
  pendingPromoIds.add(id);
  renderAll(); // refresh UI to disable buttons immediately
  try{
    const { error } = await sb.from("redemptions")
      .update({status:"approved"})
      .eq("id",id);

    if(error) throw error;

    totalCount++;
    localStorage.setItem("kiosk_total",totalCount);
    showToast("✅ Convalidata: " + (promoTitle || id), "ok");
  }catch(e){
    console.error(e);
    showToast("❌ Errore convalida", "bad");
  }finally{
    pendingPromoIds.delete(id);
    renderAll();
  }
}

async function cancel(id, promoTitle=""){
  if(pendingPromoIds.has(id)) return;
  pendingPromoIds.add(id);
  renderAll();
  try{
    const { error } = await sb.from("redemptions")
      .update({status:"canceled"})
      .eq("id",id);

    if(error) throw error;

    showToast("❌ Annullata: " + (promoTitle || id), "bad");
  }catch(e){
    console.error(e);
    showToast("❌ Errore annulla", "bad");
  }finally{
    pendingPromoIds.delete(id);
    renderAll();
  }
}

sb.auth.getSession().then(({data, error})=>{
  if(error){
    try{ localStorage.removeItem("gelatoclub_kiosk_auth_v1"); }catch(e){}
    sb.auth.signOut();
    renderLogin();
    return;
  }
  if(data.session){
    checkStaff();
  }else{
    renderLogin();
  }
});
</script>
