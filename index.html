async function loadPromotions(){
  const res = await fetch("https://cbgwfngseoppybsbbwwo.supabase.co/storage/v1/object/public/config/promotions.json", { cache: "no-store" });

function getPromoTitle(id){
  const p = promotions.find(x=>x.id===id);
  return p ? p.title : id;
}

function formatTime(ts){
  return new Date(ts).toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"});
}

function todayCount(data){
  const today = new Date().toDateString();
  return data.filter(x=>new Date(x.created_at).toDateString()===today).length;
}

function showToast(message, kind="info"){
  const el = document.getElementById("toast");
  if(!el) return;
  el.textContent = message;
  el.style.borderColor = (kind==="ok") ? "rgba(34,197,94,0.55)" : (kind==="bad") ? "rgba(239,68,68,0.55)" : "rgba(148,163,184,0.35)";
  el.classList.add("show");
  clearTimeout(window.__toastTimer);
  window.__toastTimer = setTimeout(()=>{ el.classList.remove("show"); }, 1800);
}
function minutesAgo(ts){
  const ms = Date.now() - new Date(ts).getTime();
  return Math.max(0, Math.floor(ms/60000));
}

function isRewardPendingStatus(s){
  if(!s) return false;
  const v = String(s).toLowerCase();
  return v === "waiting" || v === "pending" || v === "requested";
}
function formatDateTime(ts){
  if(!ts) return "";
  return new Date(ts).toLocaleString("it-IT",{hour:"2-digit",minute:"2-digit",day:"2-digit",month:"2-digit"});
}

function dateKeyLocal(d){
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return `${y}-${m}-${day}`;
}
function startOfTodayLocalISO(){
  const now = new Date();
  const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0,0,0,0);
  return start.toISOString();
}
function startOfNDaysAgoLocalISO(daysAgo){
  const now = new Date();
  const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0,0,0,0);
  start.setDate(start.getDate() - daysAgo);
  return start.toISOString();
}

async function loadUsageStats(force=false){
  // keep it light: refresh max every 30s (or forced)
  const nowMs = Date.now();
  if(!force && (nowMs - lastUsageFetch) < 30000) return;
  lastUsageFetch = nowMs;

  try{
    const sinceISO = startOfNDaysAgoLocalISO(13); // last 14 days incl today
    const todayISO = startOfTodayLocalISO();

    // Promo redemptions totals
    const { count: totalPromoApproved, error: eTot } = await sb
      .from("redemptions")
      .select("id", { count: "exact", head: true })
      .eq("status", "approved");
    if(eTot) throw eTot;

    const { count: todayPromoApproved, error: eToday } = await sb
      .from("redemptions")
      .select("id", { count: "exact", head: true })
      .eq("status", "approved")
      .gte("created_at", todayISO);
    if(eToday) throw eToday;

    // Rewards totals
    const { count: totalRewardsApproved, error: eRTot } = await sb
      .from("loyalty_reward_redemptions")
      .select("id", { count: "exact", head: true })
      .eq("status", "approved");
    if(eRTot) throw eRTot;

    const { count: todayRewardsApproved, error: eRToday } = await sb
      .from("loyalty_reward_redemptions")
      .select("id", { count: "exact", head: true })
      .eq("status", "approved")
      .gte("created_at", todayISO);
    if(eRToday) throw eRToday;

    // Series: promo approved last 14 days
    const { data: promoRows, error: ePromo } = await sb
      .from("redemptions")
      .select("created_at")
      .eq("status", "approved")
      .gte("created_at", sinceISO)
      .limit(5000);
    if(ePromo) throw ePromo;

    // Series: rewards approved last 14 days
    const { data: rewardsRows, error: eRewards } = await sb
      .from("loyalty_reward_redemptions")
      .select("created_at")
      .eq("status", "approved")
      .gte("created_at", sinceISO)
      .limit(5000);
    if(eRewards) throw eRewards;

    // Users series: profiles created last 14 days
    const { data: userRows, error: eUsr } = await sb
      .from("profiles")
      .select("created_at")
      .gte("created_at", sinceISO)
      .limit(5000);
    if(eUsr) throw eUsr;

    // Users today
    const { count: usersToday, error: eUsersToday } = await sb
      .from("profiles")
      .select("id", { count: "exact", head: true })
      .gte("created_at", todayISO);
    if(eUsersToday) throw eUsersToday;

    // Build day buckets
    const labels = [];
    const promoMap = {};
    const rewardsMap = {};
    const usersMap = {};

    for(let i=13;i>=0;i--){
      const d = new Date();
      d.setHours(0,0,0,0);
      d.setDate(d.getDate()-i);
      const key = dateKeyLocal(d);
      labels.push(key);
      promoMap[key]=0;
      rewardsMap[key]=0;
      usersMap[key]=0;
    }

    (promoRows||[]).forEach(r=>{
      const key = dateKeyLocal(new Date(r.created_at));
      if(promoMap[key] !== undefined) promoMap[key]++;
    });
    (rewardsRows||[]).forEach(r=>{
      const key = dateKeyLocal(new Date(r.created_at));
      if(rewardsMap[key] !== undefined) rewardsMap[key]++;
    });
    (userRows||[]).forEach(r=>{
      const key = dateKeyLocal(new Date(r.created_at));
      if(usersMap[key] !== undefined) usersMap[key]++;
    });

    usageStats = {
      ready:true,
      updatedAt: new Date().toISOString(),
      redeemsToday: todayPromoApproved || 0,
      redeemsTotal: totalPromoApproved || 0,
      rewardsToday: todayRewardsApproved || 0,
      rewardsTotal: totalRewardsApproved || 0,
      usersToday: usersToday || 0,
      labels,
      redeemsSeries: labels.map(k=>promoMap[k]||0),
      rewardsSeries: labels.map(k=>rewardsMap[k]||0),
      usersSeries: labels.map(k=>usersMap[k]||0)
    };

    // refresh UI bits + chart if visible
    renderAll();
  }catch(e){
    console.error(e);
    // don't break kiosk if stats fail
  }
}

function ensureUsageCharts(){
  if(!usageStats?.ready) return;

  const canvasUsers = document.getElementById("usageChartUsers");
  const canvasPR = document.getElementById("usageChartPromoRewards");

  // If UI re-rendered, canvases may be new. Recreate charts accordingly.
  if(usageChartUsers && canvasUsers && usageChartUsers.canvas !== canvasUsers){
    try{ usageChartUsers.destroy(); }catch(e){}
    usageChartUsers = null;
  }
  if(usageChartPromoRewards && canvasPR && usageChartPromoRewards.canvas !== canvasPR){
    try{ usageChartPromoRewards.destroy(); }catch(e){}
    usageChartPromoRewards = null;
  }

  // Shared options
  const baseOptions = {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: { labels: { color: "#e5e7eb", font: { weight: "700" } } },
      tooltip: { enabled: true }
    },
    scales: {
      x: { ticks: { color: "rgba(229,231,235,0.75)", maxRotation: 0, autoSkip: true }, grid: { color: "rgba(148,163,184,0.08)" } },
      y: { ticks: { color: "rgba(229,231,235,0.75)" }, grid: { color: "rgba(148,163,184,0.08)" }, beginAtZero: true }
    },
    elements: { line: { tension: 0.35 } } // onda
  };

  // Chart 1: Users
  if(canvasUsers){
    const dataUsers = {
      labels: usageStats.labels,
      datasets: [
        {
          label: "Nuovi utenti",
          data: usageStats.usersSeries,
          fill: false
        }
      ]
    };

    if(usageChartUsers){
      usageChartUsers.data = dataUsers;
      usageChartUsers.options = baseOptions;
      usageChartUsers.update();
    }else{
      const ctx = canvasUsers.getContext("2d");
      usageChartUsers = new Chart(ctx, { type: "line", data: dataUsers, options: baseOptions });
    }
  }

  // Chart 2: Promo + Rewards
  if(canvasPR){
    const dataPR = {
      labels: usageStats.labels,
      datasets: [
        {
          label: "Riscatti promo (approvati)",
          data: usageStats.redeemsSeries,
          fill: false
        },
        {
          label: "Riscatti premi (approvati)",
          data: usageStats.rewardsSeries,
          fill: false
        }
      ]
    };

    if(usageChartPromoRewards){
      usageChartPromoRewards.data = dataPR;
      usageChartPromoRewards.options = baseOptions;
      usageChartPromoRewards.update();
    }else{
      const ctx = canvasPR.getContext("2d");
      usageChartPromoRewards = new Chart(ctx, { type: "line", data: dataPR, options: baseOptions });
    }
  }
}

  const password=document.getElementById("password").value;

async function checkStaff(){
  const {data:user}=await sb.auth.getUser();
  if(!user?.user?.email) return renderLogin();

  const {data}=await sb
    .from("staff_emails")
    .select("*")
    .eq("email",user.user.email)
    .single();

  if(!data){
    alert("Non autorizzato");
    await sb.auth.signOut();
    renderLogin();
  }else{
    startDashboard();
  }
}

async function startDashboard(){
  document.body.classList.toggle("focus", focusMode);
  try{ await loadPromotions(); }catch(e){ console.error(e); alert(String(e.message||e)); return; }
  setInterval(()=>{ loadRedemptions(); loadRewards(); },2000);
  setInterval(()=>{ loadUsageStats(false); },30000);
  renderAll();
  loadRewards();
  loadUsageStats(true);
}

async function loadRedemptions(){
  try{
    const {data, error} = await sb
      .from("redemptions")
      .select("*")
      .eq("status","waiting")
      .order("created_at",{ascending:true});

    if(error) throw error;

    online = true;
    lastError = "";

    const rows = data || [];

    // Auto-expire: waiting older than 5 minutes -> mark expired
    const now = Date.now();
    const toExpire = rows.filter(r => (now - new Date(r.created_at).getTime()) > 5*60*1000).map(r => r.id);
    if(toExpire.length){
      // avoid double-submission in the same tick
      const expireIds = toExpire.filter(id => !pendingPromoIds.has(id));
      if(expireIds.length){
        expireIds.forEach(id => pendingPromoIds.add(id));
        const { error: expErr } = await sb.from("redemptions").update({status:"expired"}).in("id", expireIds);
        expireIds.forEach(id => pendingPromoIds.delete(id));
        if(expErr){
          console.error(expErr);
          lastError = expErr.message || String(expErr);
        }
      }
    }

    // filter out those we just expired (they'll disappear next poll anyway)
    const visible = rows.filter(r => !toExpire.includes(r.id));
    promoRows = visible;
    renderAll();
  }catch(e){
    online = false;
    lastError = e?.message ? e.message : String(e);
    console.error(e);
    promoRows = [];
    renderAll(); // still render header/status
  }
}


async function loadRewards(){
  try{
    const { data, error } = await sb
      .from("loyalty_reward_redemptions")
      .select("*")
      .order("created_at",{ascending:true})
      .limit(200);

    if(error) throw error;

    online = true;
    lastError = "";

    const rows = (data || []).filter(r => isRewardPendingStatus(r.status));

    const now = Date.now();
    const expired = rows.filter(r => r.expire_at && (new Date(r.expire_at).getTime() < now)).map(r => r.id);
    if(expired.length){
      const ids = expired.filter(id => !pendingRewardIds.has(id));
      if(ids.length){
        ids.forEach(id => pendingRewardIds.add(id));
        const { error: expErr } = await sb.from("loyalty_reward_redemptions")
          .update({status:"rejected"})
          .in("id", ids);
        ids.forEach(id => pendingRewardIds.delete(id));
        if(expErr){
          console.error(expErr);
          lastError = expErr.message || String(expErr);
        }
      }
    }

    rewardRows = rows.filter(r => !expired.includes(r.id));
    renderAll();
  }catch(e){
    online = false;
    lastError = e?.message ? e.message : String(e);
    console.error(e);
    rewardRows = [];
    renderAll();
  }
}

async function approveReward(id, title=""){
  if(pendingRewardIds.has(id)) return;
  pendingRewardIds.add(id);
  renderAll();
  try{
    const { error } = await sb.from("loyalty_reward_redemptions")
      .update({status:"approved", approved_at: new Date().toISOString()})
      .eq("id", id);
    if(error) throw error;
    totalCount++;
    localStorage.setItem("kiosk_total", totalCount);
    showToast("✅ Premio approvato: " + (title || id), "ok");
  }catch(e){
    console.error(e);
    showToast("❌ Errore approvazione premio", "bad");
  }finally{
    pendingRewardIds.delete(id);
    loadRewards();
  }
}

async function rejectReward(id, title=""){
  if(pendingRewardIds.has(id)) return;
  pendingRewardIds.add(id);
  renderAll();
  try{
    const { error } = await sb.from("loyalty_reward_redemptions")
      .update({status:"rejected"})
      .eq("id", id);
    if(error) throw error;
    showToast("❌ Premio rifiutato: " + (title || id), "bad");
  }catch(e){
    console.error(e);
    showToast("❌ Errore rifiuto premio", "bad");
  }finally{
    pendingRewardIds.delete(id);
    loadRewards();
  }
}

function setTab(tab){
  activeTab = tab;
  localStorage.setItem("kiosk_tab", tab);
  renderAll();
}

function renderAll(){
  renderDashboard(promoRows);
}

function renderDashboard(data){
  const waitingCount = (promoRows || []).length;
  const rewardWaiting = (rewardRows || []).length;

  const statusLabel = online ? "Online" : "Offline";
  const dotClass = online ? "dot" : "dot off";
  const errText = (!online && lastError) ? `<div class="small">Errore: ${String(lastError).slice(0,120)}</div>` : "";

  const tabs = `
    <div class="tabs">
      <div class="tab ${activeTab==="promo" ? "active":""}" onclick="setTab('promo')">
        Promo <span class="countpill">${waitingCount}</span>
      </div>
      <div class="tab ${activeTab==="rewards" ? "active":""}" onclick="setTab('rewards')">
        Premi <span class="countpill">${rewardWaiting}</span>
      </div>
    </div>
  `;

  const promoList = `
    <div class="container">
      ${(promoRows || []).map(r=>{
        const mins = minutesAgo(r.created_at);
        const age = mins===0 ? "adesso" : (mins===1 ? "1 min" : (mins + " min"));
        const disabled = pendingPromoIds.has(r.id) ? "disabled" : "";
        const title = (getPromoTitle(r.promo_id) || r.promo_id || "").replace(/'/g,"\'");
        return `
        <div class="card waiting">
          <div class="promo">${getPromoTitle(r.promo_id)}</div>
          <div class="user">${r.user_email||"OSPITE"}</div>
          <div class="time">${formatTime(r.created_at)} • in attesa da ${age}</div>
          <div class="buttons">
            <button class="approve" ${disabled} onclick="approve('${r.id}','${title}')">CONVALIDA</button>
            <button class="cancel" ${disabled} onclick="cancel('${r.id}','${title}')">ANNULLA</button>
          </div>
        </div>`;
      }).join("")}
    </div>
  `;

  const rewardsList = `
    <div class="container">
      ${(rewardRows || []).map(r=>{
        const mins = minutesAgo(r.created_at);
        const age = mins===0 ? "adesso" : (mins===1 ? "1 min" : (mins + " min"));
        const disabled = pendingRewardIds.has(r.id) ? "disabled" : "";
        const title = (r.reward_title || r.reward_id || "").replace(/'/g,"\'");
        const exp = r.expire_at ? ` • scade: ${formatTime(r.expire_at)}` : "";
        const who = r.user_email || r.client_ref || "OSPITE";
        return `
        <div class="card waiting">
          <div class="promo">${r.reward_title || "Premio"}</div>
          <div class="user">${who}</div>
          <div class="time">${formatTime(r.created_at)} • in attesa da ${age}${exp}</div>
          <div class="small">Costo: <b>${r.cost_points}</b> punti • Codice: <b>${r.code || "-"}</b></div>
          <div class="buttons">
            <button class="approve" ${disabled} onclick="approveReward('${r.id}','${title}')">CONVALIDA PREMIO</button>
            <button class="cancel" ${disabled} onclick="rejectReward('${r.id}','${title}')">RIFIUTA</button>
          </div>
        </div>`;
      }).join("")}
    </div>
  `;

  const main = (activeTab === "rewards") ? rewardsList : promoList;

  const updatedLabel = (usageStats?.ready && usageStats.updatedAt)
    ? new Date(usageStats.updatedAt).toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit",second:"2-digit"})
    : "—";

  const usageCard = `
    <div class="container">
      <div class="card">
        <div style="display:flex; align-items:center; gap:10px;">
          <div class="promo">Utilizzo App</div>
          <div class="updatePill">Aggiornato: <b>${updatedLabel}</b></div>
        </div>

        <div class="small">
          Ultimi 14 giorni • Promo approvate: <b>${usageStats?.ready ? usageStats.redeemsTotal : "—"}</b> •
          Premi approvati: <b>${usageStats?.ready ? usageStats.rewardsTotal : "—"}</b>
        </div>

        <div class="chartMeta">
          <div class="badge">Riscatti promo: <b>${usageStats?.ready ? usageStats.redeemsToday : "—"}</b></div>
          <div class="badge">Riscatti premi: <b>${usageStats?.ready ? usageStats.rewardsToday : "—"}</b></div>
          <div class="badge">Nuovi utenti: <b>${usageStats?.ready ? usageStats.usersToday : "—"}</b></div>
        </div>

        <div class="chartGrid">
          <div class="chartWrap" style="height:240px;">
            <div class="small" style="margin:0 0 8px 2px; opacity:0.85;"><b>Nuovi utenti</b> (per giorno)</div>
            <canvas id="usageChartUsers"></canvas>
          </div>

          <div class="chartWrap" style="height:240px;">
            <div class="small" style="margin:0 0 8px 2px; opacity:0.85;"><b>Promo & Premi</b> (approvati per giorno)</div>
            <canvas id="usageChartPromoRewards"></canvas>
          </div>
        </div>
      </div>
    </div>
  `;


  document.getElementById("app").innerHTML=`
  <div class="header">
    <div class="title" style="text-align:center;">Kiosk</div>
    <div class="small" style="text-align:center; margin-top:2px; opacity:0.85;">Gelateria L’Altromare</div>
    <div style="height:10px;"></div>

    <div class="title">${activeTab==="rewards" ? "Premi in attesa" : "Convalide in attesa"}</div>
    <div class="toprow">
      <div class="badge"><span class="${dotClass}"></span>${statusLabel}</div>
      <div class="badge">Promo: ${waitingCount}</div>
      <div class="badge">Premi: ${rewardWaiting}</div>
      <div class="badge">Totale: ${totalCount}</div>

      <div class="toggle ${focusMode ? "on":""}" onclick="toggleFocus()">
        Focus
        <span class="switch"></span>
      </div>
    </div>
    ${tabs}
    ${errText}
  </div>

  ${main}
  ${usageCard}`;

  // chart init/update after DOM is in place
  requestAnimationFrame(()=>ensureUsageCharts());
}

function toggleFocus(){
  focusMode = !focusMode;
  localStorage.setItem("kiosk_focus", focusMode ? "1":"0");
  document.body.classList.toggle("focus", focusMode);
  // re-render keeps current data view on next poll; immediate refresh:
  renderAll();
}

async function approve(id, promoTitle=""){
  if(pendingPromoIds.has(id)) return;
  pendingPromoIds.add(id);
  renderAll(); // refresh UI to disable buttons immediately
  try{
    const { error } = await sb.from("redemptions")
      .update({status:"approved"})
      .eq("id",id);

    if(error) throw error;

    totalCount++;
    localStorage.setItem("kiosk_total",totalCount);
    showToast("✅ Convalidata: " + (promoTitle || id), "ok");
  }catch(e){
    console.error(e);
    showToast("❌ Errore convalida", "bad");
  }finally{
    pendingPromoIds.delete(id);
    renderAll();
  }
}

async function cancel(id, promoTitle=""){
  if(pendingPromoIds.has(id)) return;
  pendingPromoIds.add(id);
  renderAll();
  try{
    const { error } = await sb.from("redemptions")
      .update({status:"canceled"})
      .eq("id",id);

    if(error) throw error;

    showToast("❌ Annullata: " + (promoTitle || id), "bad");
  }catch(e){
    console.error(e);
    showToast("❌ Errore annulla", "bad");
  }finally{
    pendingPromoIds.delete(id);
    renderAll();
  }
}

sb.auth.getSession().then(({data, error})=>{
  if(error){
    try{ localStorage.removeItem("gelatoclub_kiosk_auth_v1"); }catch(e){}
    sb.auth.signOut();
    renderLogin();
    return;
  }
  if(data.session){
    checkStaff();
  }else{
    renderLogin();
  }
});
</script>
