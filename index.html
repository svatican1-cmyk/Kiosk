<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gelato Club Kiosk</title>
<meta name="theme-color" content="#0f172a">
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" href="icon/icon.png">
<link rel="apple-touch-icon" href="icon/icon.png">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#0f172a;
  color:white;
}
.header{
  padding:20px;
  background:#111827;
  position:sticky;
  top:0;
  z-index:10;
  border-bottom:1px solid #1f2937;
}
.title{
  font-size:28px;
  font-weight:700;
}
.stats{
  margin-top:8px;
  font-size:16px;
  opacity:0.8;
}
.container{
  padding:20px;
}
.card{
  background:#1e293b;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  border:2px solid transparent;
  transition:0.3s;
}
.waiting{
  animation:blink 1.2s infinite;
}
@keyframes blink{
  0%{border-color:#22c55e;}
  50%{border-color:#3b82f6;}
  100%{border-color:#22c55e;}
}
.promo{
  font-size:22px;
  font-weight:600;
}
.user{
  margin-top:8px;
  font-size:16px;
  opacity:0.8;
}
.time{
  margin-top:4px;
  font-size:14px;
  opacity:0.6;
}
.buttons{
  margin-top:15px;
  display:flex;
  gap:10px;
}
.buttons button{
  flex:1;
}
button{
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.approve{
  background:#22c55e;
  color:black;
}
.cancel{
  background:#ef4444;
  color:white;
}
.login{
  display:flex;
  flex-direction:column;
  height:100vh;
  justify-content:center;
  align-items:center;
  gap:10px;
}
input{
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
  width:250px;
}
.loginBtn{
  width:250px;
  padding:12px;
  border-radius:10px;
  font-size:16px;
  font-weight:700;
  background:#e5e7eb;
  color:#0f172a;
}

.toast{
  position:fixed;
  left:50%;
  bottom:18px;
  transform:translateX(-50%);
  background:rgba(17,24,39,0.92);
  border:1px solid rgba(148,163,184,0.35);
  padding:12px 16px;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.5);
  font-size:16px;
  font-weight:700;
  max-width:90vw;
  display:none;
  z-index:9999;
}
.toast.show{ display:block; animation:toastIn 220ms ease-out; }
@keyframes toastIn{ from{opacity:0; transform:translateX(-50%) translateY(8px);} to{opacity:1; transform:translateX(-50%) translateY(0);} }

.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border-radius:999px;
  font-size:14px;
  font-weight:700;
  border:1px solid rgba(148,163,184,0.25);
  background:rgba(15,23,42,0.6);
}
.dot{ width:10px; height:10px; border-radius:999px; background:#22c55e; box-shadow:0 0 0 3px rgba(34,197,94,0.15); }
.dot.off{ background:#ef4444; box-shadow:0 0 0 3px rgba(239,68,68,0.15); }

.toprow{
  margin-top:10px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}
.toggle{
  margin-left:auto;
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:8px 10px;
  border-radius:12px;
  border:1px solid rgba(148,163,184,0.25);
  background:rgba(15,23,42,0.55);
  cursor:pointer;
  user-select:none;
  font-weight:700;
}
.switch{
  width:44px; height:24px;
  border-radius:999px;
  background:rgba(148,163,184,0.25);
  position:relative;
}
.switch::after{
  content:"";
  position:absolute; top:3px; left:3px;
  width:18px; height:18px;
  border-radius:999px;
  background:#e5e7eb;
  transition:transform 160ms ease;
}
.toggle.on .switch{ background:rgba(59,130,246,0.55); }
.toggle.on .switch::after{ transform:translateX(20px); }

button:disabled{
  opacity:0.55;
  cursor:not-allowed;
  filter:saturate(0.8);
}
.small{
  font-size:13px;
  opacity:0.7;
  margin-top:6px;
}

.focus .header{ padding:24px; }
.focus .title{ font-size:34px; }
.focus .stats{ font-size:18px; }
.focus .card{ padding:24px; border-radius:18px; }
.focus .promo{ font-size:26px; }
.focus .user{ font-size:18px; }
.focus .buttons button{ padding:18px; font-size:18px; border-radius:12px; }


.tabs{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.tab{
  flex:1;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(148,163,184,0.25);
  background:rgba(15,23,42,0.55);
  font-weight:800;
  text-align:center;
  cursor:pointer;
  user-select:none;
}
.tab.active{
  background:rgba(59,130,246,0.65);
  border-color:rgba(59,130,246,0.55);
}
.countpill{
  margin-left:8px;
  padding:2px 8px;
  border-radius:999px;
  background:rgba(0,0,0,0.35);
  border:1px solid rgba(148,163,184,0.25);
  font-size:12px;
  font-weight:900;
}


/* --- Keypad selection visuals --- */
.card.selected{
  outline: 2px solid rgba(59,130,246,0.95);
  box-shadow: 0 0 0 4px rgba(59,130,246,0.18);
}
.card.selected .promo{ text-decoration: underline; }
.autohint{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  background: rgba(59,130,246,0.14);
  border:1px solid rgba(59,130,246,0.28);
  font-size:13px;
  font-weight:700;
}

/* --- Mobile layout improvements --- */
@media (max-width: 430px){
  .header{ padding:14px; }
  .title{ font-size:24px; }
  .toprow{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:8px;
    align-items:stretch;
  }
  .badge{ justify-content:center; font-size:14px; padding:10px 10px; }
  .toggle{ grid-column: 1 / -1; justify-content:center; }
  .tabs{ gap:8px; }
  .tab{ padding:12px 12px; font-size:15px; }
  .container{ padding:12px; }
  .card{ padding:12px; }
  .buttons{ gap:10px; }
  .approve,.cancel{ padding:14px 12px; font-size:15px; border-radius:12px; }
}

</style>
</head>
<body>

<div id="app"></div>
<div id="toast" class="toast"></div>

<script>
const sb = window.supabase.createClient(
  "https://cbgwfngseoppybsbbwwo.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiZ3dmbmdzZW9wcHlic2Jid3dvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NTk4NDYsImV4cCI6MjA3NTQzNTg0Nn0.5U_4SNDZ18YA7PHY7dH3vZItGp-_XzeQxS1IMAuBQEs",
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true,
      storage: window.localStorage,
      storageKey: "gelatoclub_kiosk_auth_v1"
    }
  }
);

// --- Keypad navigation state ---
let navMode = false;              // true after any arrow navigation
let selectedPromoIndex = 0;
let selectedRewardIndex = 0;
let lastFirstPromoId = null;
let lastFirstRewardId = null;

function getSelectedIndex(){
  return (activeTab === "rewards") ? selectedRewardIndex : selectedPromoIndex;
}
function setSelectedIndex(i){
  if(activeTab === "rewards") selectedRewardIndex = i;
  else selectedPromoIndex = i;
}
function clampSelection(){
  const list = (activeTab === "rewards") ? (rewardRows||[]) : (promoRows||[]);
  const max = Math.max(0, list.length - 1);
  let idx = getSelectedIndex();
  if(idx < 0) idx = 0;
  if(idx > max) idx = max;
  setSelectedIndex(idx);
}
function enterAutoSelectFor(type){
  navMode = false;
  if(type === "rewards") { activeTab = "rewards"; selectedRewardIndex = 0; }
  else { activeTab = "promo"; selectedPromoIndex = 0; }
}


let promotions = [];
let totalCount = parseInt(localStorage.getItem("kiosk_total")) || 0;
let focusMode = (localStorage.getItem("kiosk_focus") === "1");
let activeTab = (localStorage.getItem("kiosk_tab") || "promo");
let pendingPromoIds = new Set();
let pendingRewardIds = new Set();
let online = true;
let lastError = "";
let promoRows = [];
let rewardRows = [];


async function loadPromotions(){
  const res = await fetch("https://cbgwfngseoppybsbbwwo.supabase.co/storage/v1/object/public/config/promotions.json", { cache: "no-store" });
  if(!res.ok){
    const txt = await res.text();
    throw new Error("Impossibile caricare promotions.json (" + res.status + "). URL: https://cbgwfngseoppybsbbwwo.supabase.co/storage/v1/object/public/config/promotions.json. Risposta: " + txt.slice(0,120));
  }
  promotions = await res.json();
}

function getPromoTitle(id){
  const p = promotions.find(x=>x.id===id);
  return p ? p.title : id;
}

function formatTime(ts){
  return new Date(ts).toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"});
}

function todayCount(data){
  const today = new Date().toDateString();
  return data.filter(x=>new Date(x.created_at).toDateString()===today).length;
}

function showToast(message, kind="info"){
  const el = document.getElementById("toast");
  if(!el) return;
  el.textContent = message;
  el.style.borderColor = (kind==="ok") ? "rgba(34,197,94,0.55)" : (kind==="bad") ? "rgba(239,68,68,0.55)" : "rgba(148,163,184,0.35)";
  el.classList.add("show");
  clearTimeout(window.__toastTimer);
  window.__toastTimer = setTimeout(()=>{ el.classList.remove("show"); }, 1800);
}
function minutesAgo(ts){
  const ms = Date.now() - new Date(ts).getTime();
  return Math.max(0, Math.floor(ms/60000));
}

function isRewardPendingStatus(s){
  if(!s) return false;
  const v = String(s).toLowerCase();
  return v === "waiting" || v === "pending" || v === "requested";
}
function formatDateTime(ts){
  if(!ts) return "";
  return new Date(ts).toLocaleString("it-IT",{hour:"2-digit",minute:"2-digit",day:"2-digit",month:"2-digit"});
}



function renderLogin(){
  document.getElementById("app").innerHTML=`
  <div class="login">
    <h2>Login Staff</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="loginBtn" onclick="login()">Accedi</button>
  </div>`;
}

async function login(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  const {error}=await sb.auth.signInWithPassword({email,password});
  if(error){ alert("Login fallito"); return;}
  checkStaff();
}

async function checkStaff(){
  const {data:user}=await sb.auth.getUser();
  if(!user?.user?.email) return renderLogin();

  const {data}=await sb
    .from("staff_emails")
    .select("*")
    .eq("email",user.user.email)
    .single();

  if(!data){
    alert("Non autorizzato");
    await sb.auth.signOut();
    renderLogin();
  }else{
    startDashboard();
  }
}

async function startDashboard(){
  document.body.classList.toggle("focus", focusMode);
  try{ await loadPromotions(); }catch(e){ console.error(e); alert(String(e.message||e)); return; }
  setInterval(()=>{ loadRedemptions(); loadRewards(); },2000);
  renderAll();
  loadRewards();
}

async function loadRedemptions(){
  try{
    const {data, error} = await sb
      .from("redemptions")
      .select("*")
      .eq("status","waiting")
      .order("created_at",{ascending:true});

    if(error) throw error;

    online = true;
    lastError = "";

    const rows = data || [];

    // Auto-expire: waiting older than 5 minutes -> mark expired
    const now = Date.now();
    const toExpire = rows.filter(r => (now - new Date(r.created_at).getTime()) > 5*60*1000).map(r => r.id);
    if(toExpire.length){
      // avoid double-submission in the same tick
      const expireIds = toExpire.filter(id => !pendingPromoIds.has(id));
      if(expireIds.length){
        expireIds.forEach(id => pendingPromoIds.add(id));
        const { error: expErr } = await sb.from("redemptions").update({status:"expired"}).in("id", expireIds).eq("status","waiting");
        expireIds.forEach(id => pendingPromoIds.delete(id));
        if(expErr){
          console.error(expErr);
          lastError = expErr.message || String(expErr);
        }
      }
    }

    // filter out those we just expired (they'll disappear next poll anyway)
    const visible = rows.filter(r => !toExpire.includes(r.id));
    promoRows = visible;
    // Auto-select new incoming promo (keypad ready)
    const firstId = promoRows[0]?.id || null;
    if(firstId && firstId !== lastFirstPromoId){
      lastFirstPromoId = firstId;
      enterAutoSelectFor("promo");
    } else if(!firstId){
      lastFirstPromoId = null;
    }
    clampSelection();
    renderAll();
  }catch(e){
    online = false;
    lastError = e?.message ? e.message : String(e);
    console.error(e);
    promoRows = [];
    renderAll(); // still render header/status
  }
}


async function loadRewards(){
  try{
    const { data, error } = await sb
      .from("loyalty_reward_redemptions")
      .select("*")
      .order("created_at",{ascending:true})
      .limit(200);

    if(error) throw error;

    online = true;
    lastError = "";

    const rows = (data || []).filter(r => isRewardPendingStatus(r.status));

    const now = Date.now();
    const expired = rows.filter(r => r.expire_at && (new Date(r.expire_at).getTime() < now)).map(r => r.id);
    if(expired.length){
      const ids = expired.filter(id => !pendingRewardIds.has(id));
      if(ids.length){
        ids.forEach(id => pendingRewardIds.add(id));
        const { error: expErr } = await sb.from("loyalty_reward_redemptions")
          .update({status:"rejected"})
          .in("id", ids);
        ids.forEach(id => pendingRewardIds.delete(id));
        if(expErr){
          console.error(expErr);
          lastError = expErr.message || String(expErr);
        }
      }
    }

    rewardRows = rows.filter(r => !expired.includes(r.id));
    // Auto-select new incoming reward (keypad ready)
    const firstRid = rewardRows[0]?.id || null;
    if(firstRid && firstRid !== lastFirstRewardId){
      lastFirstRewardId = firstRid;
      enterAutoSelectFor("rewards");
    } else if(!firstRid){
      lastFirstRewardId = null;
    }
    clampSelection();
    renderAll();
  }catch(e){
    online = false;
    lastError = e?.message ? e.message : String(e);
    console.error(e);
    rewardRows = [];
    renderAll();
  }
}

async function approveReward(id, title=""){
  if(pendingRewardIds.has(id)) return;
  pendingRewardIds.add(id);
  renderAll();
  try{
    const { error } = await sb.from("loyalty_reward_redemptions")
      .update({status:"approved", approved_at: new Date().toISOString()})
      .eq("id", id);
    if(error) throw error;
    totalCount++;
    localStorage.setItem("kiosk_total", totalCount);
    showToast("✅ Premio approvato: " + (title || id), "ok");
  }catch(e){
    console.error(e);
    showToast("❌ Errore approvazione premio", "bad");
  }finally{
    pendingRewardIds.delete(id);
    loadRewards();
  }
}

async function rejectReward(id, title=""){
  if(pendingRewardIds.has(id)) return;
  pendingRewardIds.add(id);
  renderAll();
  try{
    const { error } = await sb.from("loyalty_reward_redemptions")
      .update({status:"rejected"})
      .eq("id", id);
    if(error) throw error;
    showToast("❌ Premio rifiutato: " + (title || id), "bad");
  }catch(e){
    console.error(e);
    showToast("❌ Errore rifiuto premio", "bad");
  }finally{
    pendingRewardIds.delete(id);
    loadRewards();
  }
}

function setTab(tab){
  activeTab = tab;
  localStorage.setItem("kiosk_tab", tab);
  clampSelection();
  renderAll();
}


function onCardClick(tab, idx){
  // any click means we are navigating manually
  navMode = true;
  activeTab = (tab === "rewards") ? "rewards" : "promo";
  if(activeTab === "rewards") selectedRewardIndex = idx;
  else selectedPromoIndex = idx;
  clampSelection();
  renderAll();
}

function moveSelection(delta){
  navMode = true;
  const list = (activeTab === "rewards") ? (rewardRows||[]) : (promoRows||[]);
  if(!list.length) return;
  setSelectedIndex(getSelectedIndex() + delta);
  clampSelection();
  renderAll();
}

function approveSelected(){
  const list = (activeTab === "rewards") ? (rewardRows||[]) : (promoRows||[]);
  if(!list.length) return;
  const idx = getSelectedIndex();
  const row = list[idx];
  if(!row) return;
  if(activeTab === "rewards"){
    const title = (row.reward_title || row.reward_id || "");
    approveReward(row.id, title);
  } else {
    const title = (getPromoTitle(row.promo_id) || row.promo_id || "");
    approve(row.id, title);
  }
}

function cancelSelected(){
  const list = (activeTab === "rewards") ? (rewardRows||[]) : (promoRows||[]);
  if(!list.length) return;
  const idx = getSelectedIndex();
  const row = list[idx];
  if(!row) return;
  if(activeTab === "rewards"){
    const title = (row.reward_title || row.reward_id || "");
    rejectReward(row.id, title);
  } else {
    const title = (getPromoTitle(row.promo_id) || row.promo_id || "");
    cancel(row.id, title);
  }
}

// Keypad: 8/2/4/6 + Enter (works for Numpad too)
document.addEventListener("keydown", (e) => {
  const k = e.key;
  if(k === "8" || k === "ArrowUp" || k === "Numpad8"){ e.preventDefault(); moveSelection(-1); return; }
  if(k === "2" || k === "ArrowDown" || k === "Numpad2"){ e.preventDefault(); moveSelection(+1); return; }
  if(k === "4" || k === "ArrowLeft" || k === "Numpad4"){ e.preventDefault(); navMode = true; setTab("promo"); clampSelection(); return; }
  if(k === "6" || k === "ArrowRight" || k === "Numpad6"){ e.preventDefault(); navMode = true; setTab("rewards"); clampSelection(); return; }
  if(k === "Enter"){ e.preventDefault(); approveSelected(); return; }
  if(k === "0" || k === "Delete" || k === "Backspace"){ e.preventDefault(); cancelSelected(); return; }
});


function renderAll(){
  renderDashboard(promoRows);
}

function renderDashboard(data){
  const waitingCount = (promoRows || []).length;
  const rewardWaiting = (rewardRows || []).length;

  const statusLabel = online ? "Online" : "Offline";
  const dotClass = online ? "dot" : "dot off";
  const errText = (!online && lastError) ? `<div class="small">Errore: ${String(lastError).slice(0,120)}</div>` : "";
  const hasItems = (activeTab==="rewards") ? rewardWaiting>0 : waitingCount>0;
  const hint = (!navMode && hasItems) ? `<div class="autohint">INVIO = CONVALIDA</div>` : "";

  const tabs = `
    <div class="tabs">
      <div class="tab ${activeTab==="promo" ? "active":""}" onclick="setTab('promo')">
        Promo <span class="countpill">${waitingCount}</span>
      </div>
      <div class="tab ${activeTab==="rewards" ? "active":""}" onclick="setTab('rewards')">
        Premi <span class="countpill">${rewardWaiting}</span>
      </div>
    </div>
  `;

  const promoList = `
    <div class="container">
      ${(promoRows || []).map((r,idx)=>{
        const mins = minutesAgo(r.created_at);
        const age = mins===0 ? "adesso" : (mins===1 ? "1 min" : (mins + " min"));
        const disabled = pendingPromoIds.has(r.id) ? "disabled" : "";
        const sel = (activeTab==="promo" && idx===selectedPromoIndex);
        const selClass = sel ? " selected" : "";
        const title = (getPromoTitle(r.promo_id) || r.promo_id || "").replace(/'/g,"\'");
        return `
        <div class="card waiting${selClass}" onclick="onCardClick(\'promo\',${idx})">
          <div class="promo">${getPromoTitle(r.promo_id)}</div>
          <div class="user">${r.user_email||"OSPITE"}</div>
          <div class="time">${formatTime(r.created_at)} • in attesa da ${age}</div>
          <div class="buttons">
            <button class="approve" ${disabled} onclick="approve('${r.id}','${title}')">CONVALIDA</button>
            <button class="cancel" ${disabled} onclick="cancel('${r.id}','${title}')">ANNULLA</button>
          </div>
        </div>`;
      }).join("")}
    </div>
  `;

  const rewardsList = `
    <div class="container">
      ${(rewardRows || []).map((r,idx)=>{
        const mins = minutesAgo(r.created_at);
        const age = mins===0 ? "adesso" : (mins===1 ? "1 min" : (mins + " min"));
        const disabled = pendingRewardIds.has(r.id) ? "disabled" : "";
        const sel = (activeTab==="rewards" && idx===selectedRewardIndex);
        const selClass = sel ? " selected" : "";
        const title = (r.reward_title || r.reward_id || "").replace(/'/g,"\'");
        const exp = r.expire_at ? ` • scade: ${formatTime(r.expire_at)}` : "";
        const who = r.user_email || r.client_ref || "OSPITE";
        return `
        <div class="card waiting${selClass}" onclick="onCardClick(\'rewards\',${idx})">
          <div class="promo">${r.reward_title || "Premio"}</div>
          <div class="user">${who}</div>
          <div class="time">${formatTime(r.created_at)} • in attesa da ${age}${exp}</div>
          <div class="small">Costo: <b>${r.cost_points}</b> punti • Codice: <b>${r.code || "-"}</b></div>
          <div class="buttons">
            <button class="approve" ${disabled} onclick="approveReward('${r.id}','${title}')">CONVALIDA PREMIO</button>
            <button class="cancel" ${disabled} onclick="rejectReward('${r.id}','${title}')">RIFIUTA</button>
          </div>
        </div>`;
      }).join("")}
    </div>
  `;

  const main = (activeTab === "rewards") ? rewardsList : promoList;

  document.getElementById("app").innerHTML=`
  <div class="header">
    <div class="title" style="text-align:center;">Kiosk</div>
    <div class="small" style="text-align:center; margin-top:2px; opacity:0.85;">Gelateria L’Altromare</div>
    <div style="height:10px;"></div>

    <div class="title">${activeTab==="rewards" ? "Premi in attesa" : "Convalide in attesa"}</div>
    <div class="toprow">
      <div class="badge"><span class="${dotClass}"></span>${statusLabel}</div>
      <div class="badge">Promo: ${waitingCount}</div>
      <div class="badge">Premi: ${rewardWaiting}</div>
      <div class="badge">Totale: ${totalCount}</div>
      ${hint}

      <div class="toggle ${focusMode ? "on":""}" onclick="toggleFocus()">
        Focus
        <span class="switch"></span>
      </div>
    </div>
    ${tabs}
    ${errText}
  </div>

  ${main}`;
}

function toggleFocus(){
  focusMode = !focusMode;
  localStorage.setItem("kiosk_focus", focusMode ? "1":"0");
  document.body.classList.toggle("focus", focusMode);
  // re-render keeps current data view on next poll; immediate refresh:
  renderAll();
}

async function approve(id, promoTitle=""){
  if(pendingPromoIds.has(id)) return;
  pendingPromoIds.add(id);
  renderAll(); // refresh UI to disable buttons immediately
  try{
    const { error } = await sb.from("redemptions")
      .update({status:"approved"})
      .eq("id",id);

    if(error) throw error;

    totalCount++;
    localStorage.setItem("kiosk_total",totalCount);
    showToast("✅ Convalidata: " + (promoTitle || id), "ok");
  }catch(e){
    console.error(e);
    showToast("❌ Errore convalida", "bad");
  }finally{
    pendingPromoIds.delete(id);
    renderAll();
  }
}

async function cancel(id, promoTitle=""){
  if(pendingPromoIds.has(id)) return;
  pendingPromoIds.add(id);
  renderAll();
  try{
    const { error } = await sb.from("redemptions")
      .update({status:"canceled"})
      .eq("id",id);

    if(error) throw error;

    showToast("❌ Annullata: " + (promoTitle || id), "bad");
  }catch(e){
    console.error(e);
    showToast("❌ Errore annulla", "bad");
  }finally{
    pendingPromoIds.delete(id);
    renderAll();
  }
}

sb.auth.getSession().then(({data, error})=>{
  if(error){
    try{ localStorage.removeItem("gelatoclub_kiosk_auth_v1"); }catch(e){}
    sb.auth.signOut();
    renderLogin();
    return;
  }
  if(data.session){
    checkStaff();
  }else{
    renderLogin();
  }
});
</script>
