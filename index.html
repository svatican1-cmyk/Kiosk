// Keyboard navigation state
let navMode = false; // true after user presses any navigation key
let selectedKind = activeTab; // 'promo' or 'rewards'
let selectedIndex = 0;
let lastTopPromoId = null;
let lastTopRewardId = null;

function isCardSelected(kind, idx){
  return selectedKind === kind && selectedIndex === idx;
}

function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

function getCurrentCards(){
  const kind = (activeTab === "rewards") ? "rewards" : "promo";
  const cards = kind === "promo" ? (promoRows || []) : (rewardRows || []);
  return { kind, cards };
}

function selectCard(kind, idx){
  selectedKind = kind;
  selectedIndex = idx;
  navMode = true;
  renderAll();
}

function armAutoSelect(kind){
  selectedKind = kind;
  selectedIndex = 0;
  navMode = false;
}

function handleNewTop(kind){
  // if a new request arrives while navigating, go back to auto-select mode (Enter-ready)
  armAutoSelect(kind);
}

function initKeyboardOnce(){
  if(window.__kioskKeyboardInit) return;
  window.__kioskKeyboardInit = true;

  document.addEventListener("keydown", (e)=>{
    const key = e.key;
    const code = e.code || "";

    const isNum = (k)=> key === String(k) || code === ("Numpad"+k);
    const isEnter = key === "Enter" || code === "NumpadEnter";
    const isBack = key === "Backspace" || key === "Delete" || code === "Backspace" || code === "Delete" || isNum(0);

    if(isNum(4)){
      e.preventDefault();
      selectedKind = "promo";
      selectedIndex = 0;
      navMode = true;
      setTab("promo");
      return;
    }
    if(isNum(6)){
      e.preventDefault();
      selectedKind = "rewards";
      selectedIndex = 0;
      navMode = true;
      setTab("rewards");
      return;
    }

    if(isNum(8) || key === "ArrowUp"){
      e.preventDefault();
      const { kind, cards } = getCurrentCards();
      if(!cards.length) return;
      selectedKind = kind;
      selectedIndex = clamp(selectedIndex - 1, 0, cards.length - 1);
      navMode = true;
      renderAll();
      return;
    }
    if(isNum(2) || key === "ArrowDown"){
      e.preventDefault();
      const { kind, cards } = getCurrentCards();
      if(!cards.length) return;
      selectedKind = kind;
      selectedIndex = clamp(selectedIndex + 1, 0, cards.length - 1);
      navMode = true;
      renderAll();
      return;
    }

    if(isEnter){
      e.preventDefault();
      triggerPrimaryAction();
      return;
    }

    if(isBack){
      e.preventDefault();
      triggerSecondaryAction();
      return;
    }
  });
}

function getSelectedMeta(){
  const kind = selectedKind;
  const list = kind === "promo" ? (promoRows || []) : (rewardRows || []);
  if(!list.length) return null;
  const idx = clamp(selectedIndex, 0, list.length - 1);
  const row = list[idx];
  if(!row) return null;

  if(kind === "promo"){
    const title = (getPromoTitle(row.promo_id) || row.promo_id || "");
    return { kind, id: row.id, title };
  }else{
    const title = (getRewardTitle(row.reward_id) || row.reward_id || "");
    return { kind, id: row.id, title };
  }
}

function triggerPrimaryAction(){
  const meta = getSelectedMeta();
  if(!meta) return;
  if(meta.kind === "promo"){
    approve(meta.id, String(meta.title).replace(/'/g,"\'"));
  }else{
    approveReward(meta.id, String(meta.title).replace(/'/g,"\'"));
  }
}

function triggerSecondaryAction(){
  const meta = getSelectedMeta();
  if(!meta) return;
  if(meta.kind === "promo"){
    cancel(meta.id, String(meta.title).replace(/'/g,"\'"));
  }else{
    rejectReward(meta.id, String(meta.title).replace(/'/g,"\'"));
  }
}


// Usage stats (Option 3: KPI from DB)
let usageStats = {
  ready:false,
  redeemsToday:0,
  redeemsTotal:0,
  usersToday:0,
  labels:[],
  redeemsSeries:[],
  usersSeries:[]
};
let usageChart = null;
let lastUsageFetch = 0;


async function loadPromotions(){
  const res = await fetch("https://cbgwfngseoppybsbbwwo.supabase.co/storage/v1/object/public/config/promotions.json", { cache: "no-store" });
  if(!res.ok){

  }
  promotions = await res.json();
}

function getPromoTitle(id){
  const p = promotions.find(x=>x.id===id);
  return p ? p.title : id;
}

function formatTime(ts){
  return new Date(ts).toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"});
}

function todayCount(data){
  const today = new Date().toDateString();
  return data.filter(x=>new Date(x.created_at).toDateString()===today).length;
}

function showToast(message, kind="info"){
  const el = document.getElementById("toast");
  if(!el) return;
  el.textContent = message;
  el.style.borderColor = (kind==="ok") ? "rgba(34,197,94,0.55)" : (kind==="bad") ? "rgba(239,68,68,0.55)" : "rgba(148,163,184,0.35)";
  el.classList.add("show");
  clearTimeout(window.__toastTimer);
  window.__toastTimer = setTimeout(()=>{ el.classList.remove("show"); }, 1800);
}
function minutesAgo(ts){
  const ms = Date.now() - new Date(ts).getTime();
  return Math.max(0, Math.floor(ms/60000));
}

function isRewardPendingStatus(s){
  if(!s) return false;
  const v = String(s).toLowerCase();
  return v === "waiting" || v === "pending" || v === "requested";
}
function formatDateTime(ts){
  if(!ts) return "";
  return new Date(ts).toLocaleString("it-IT",{hour:"2-digit",minute:"2-digit",day:"2-digit",month:"2-digit"});
}

function dateKeyLocal(d){
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return `${y}-${m}-${day}`;
}
function startOfTodayLocalISO(){
  const now = new Date();
  const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0,0,0,0);
  return start.toISOString();
}
function startOfNDaysAgoLocalISO(daysAgo){
  const now = new Date();
  const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0,0,0,0);
  start.setDate(start.getDate() - daysAgo);
  return start.toISOString();
}

async function loadUsageStats(force=false){
  // keep it light: refresh max every 30s (or forced)
  const nowMs = Date.now();
  if(!force && (nowMs - lastUsageFetch) < 30000) return;
  lastUsageFetch = nowMs;

  try{
    const sinceISO = startOfNDaysAgoLocalISO(13); // last 14 days incl today
    const todayISO = startOfTodayLocalISO();

    // Totals (count only, no rows)
    const { count: totalApproved, error: eTot } = await sb
      .from("redemptions")
      .select("id", { count: "exact", head: true })
      .eq("status", "approved");
    if(eTot) throw eTot;

    const { count: todayApproved, error: eToday } = await sb
      .from("redemptions")
      .select("id", { count: "exact", head: true })
      .eq("status", "approved")
      .gte("created_at", todayISO);
    if(eToday) throw eToday;

    // Series: approved redemptions last 14 days
    const { data: redRows, error: eRed } = await sb
      .from("redemptions")
      .select("created_at")
      .eq("status", "approved")
      .gte("created_at", sinceISO)
      .limit(5000);
    if(eRed) throw eRed;

    // Users series: profiles created last 14 days
    const { data: userRows, error: eUsr } = await sb
      .from("profiles")
      .select("created_at")
      .gte("created_at", sinceISO)
      .limit(5000);
    if(eUsr) throw eUsr;

    // Users today
    const { count: usersToday, error: eUsersToday } = await sb
      .from("profiles")
      .select("id", { count: "exact", head: true })
      .gte("created_at", todayISO);
    if(eUsersToday) throw eUsersToday;

    // Build day buckets
    const labels = [];
    const redeemsMap = {};
    const usersMap = {};

    for(let i=13;i>=0;i--){
      const d = new Date();
      d.setHours(0,0,0,0);
      d.setDate(d.getDate()-i);
      const key = dateKeyLocal(d);
      labels.push(key);
      redeemsMap[key]=0;
      usersMap[key]=0;
    }

    (redRows||[]).forEach(r=>{
      const key = dateKeyLocal(new Date(r.created_at));
      if(redeemsMap[key] !== undefined) redeemsMap[key]++;
    });
    (userRows||[]).forEach(r=>{
      const key = dateKeyLocal(new Date(r.created_at));
      if(usersMap[key] !== undefined) usersMap[key]++;
    });

    usageStats = {
      ready:true,
      redeemsToday: todayApproved || 0,
      redeemsTotal: totalApproved || 0,
      usersToday: usersToday || 0,
      labels,
      redeemsSeries: labels.map(k=>redeemsMap[k]||0),
      usersSeries: labels.map(k=>usersMap[k]||0)
    };

    // refresh UI bits + chart if visible
    renderAll();
  }catch(e){
    console.error(e);
    // don't break kiosk if stats fail
  }
}

function ensureUsageChart(){
  const canvas = document.getElementById("usageChart");
  if(!canvas) return;
  if(!usageStats?.ready) return;

  // If UI re-rendered, the <canvas> element is new. Recreate chart in that case.
  if(usageChart && usageChart.canvas !== canvas){
    try{ usageChart.destroy(); }catch(e){}
    usageChart = null;
  }

  const data = {
    labels: usageStats.labels,
    datasets: [
      {
        label: "Riscatti approvati",
        data: usageStats.redeemsSeries,
        tension: 0.25,
      },
      {
        label: "Nuovi utenti",
        data: usageStats.usersSeries,
        tension: 0.25,
      }
    ]
  };

  const options = {
    responsive: true,
    maintainAspectRatio: false,
    animation: false,
    plugins: {
      legend: { labels: { color: "#e5e7eb", font: { weight: "700" } } },
      tooltip: { enabled: true }
    },
    scales: {
      x: { ticks: { color: "rgba(229,231,235,0.75)", maxRotation: 0, autoSkip: true }, grid: { color: "rgba(148,163,184,0.08)" } },
      y: { ticks: { color: "rgba(229,231,235,0.75)" }, grid: { color: "rgba(148,163,184,0.08)" }, beginAtZero: true }
    }
  };

  if(usageChart){
    usageChart.data = data;
    usageChart.options = options;
    usageChart.update("none");
  }else{
    const ctx = canvas.getContext("2d");
    usageChart = new Chart(ctx, { type: "line", data, options });
  }
}

async function startDashboard(){

  try{ await loadPromotions(); }catch(e){ console.error(e); alert(String(e.message||e)); return; }
  setInterval(()=>{ loadRedemptions(); loadRewards(); },2000);
  setInterval(()=>{ loadUsageStats(false); },30000);
  renderAll();
  loadRewards();

}

async function loadRedemptions(){
  try{
    const {data, error} = await sb
      .from("redemptions")
      .select("*")
      .eq("status","waiting")
      .order("created_at",{ascending:true});

    if(error) throw error;

    online = true;
    lastError = "";

    const rows = data || [];

    // Auto-expire: waiting older than 5 minutes -> mark expired
    const now = Date.now();
    const toExpire = rows.filter(r => (now - new Date(r.created_at).getTime()) > 5*60*1000).map(r => r.id);
    if(toExpire.length){
      // avoid double-submission in the same tick
      const expireIds = toExpire.filter(id => !pendingPromoIds.has(id));
      if(expireIds.length){
        expireIds.forEach(id => pendingPromoIds.add(id));
        const { error: expErr } = await sb.from("redemptions").update({status:"expired"}).in("id", expireIds);
        expireIds.forEach(id => pendingPromoIds.delete(id));
        if(expErr){
          console.error(expErr);
          lastError = expErr.message || String(expErr);
        }
      }
    }

    // filter out those we just expired (they'll disappear next poll anyway)
    const visible = rows.filter(r => !toExpire.includes(r.id));
    promoRows = visible;
    const topId = promoRows && promoRows[0] ? promoRows[0].id : null;
    if(topId && topId !== lastTopPromoId){
      lastTopPromoId = topId;
      handleNewTop("promo");
    }
    if(!navMode && activeTab === "promo"){ armAutoSelect("promo"); }
    renderAll();
  }catch(e){
    online = false;
    lastError = e?.message ? e.message : String(e);
    console.error(e);
    promoRows = [];
    renderAll(); // still render header/status
  }
}


async function loadRewards(){
  try{
    const { data, error } = await sb
      .from("loyalty_reward_redemptions")
      .select("*")
      .order("created_at",{ascending:true})
      .limit(200);

    if(error) throw error;

    online = true;
    lastError = "";

    const rows = (data || []).filter(r => isRewardPendingStatus(r.status));

    const now = Date.now();
    const expired = rows.filter(r => r.expire_at && (new Date(r.expire_at).getTime() < now)).map(r => r.id);
    if(expired.length){
      const ids = expired.filter(id => !pendingRewardIds.has(id));
      if(ids.length){
        ids.forEach(id => pendingRewardIds.add(id));
        const { error: expErr } = await sb.from("loyalty_reward_redemptions")
          .update({status:"rejected"})
          .in("id", ids);
        ids.forEach(id => pendingRewardIds.delete(id));
        if(expErr){
          console.error(expErr);
          lastError = expErr.message || String(expErr);
        }
      }
    }

    rewardRows = rows.filter(r => !expired.includes(r.id));
    const topIdR = rewardRows && rewardRows[0] ? rewardRows[0].id : null;
    if(topIdR && topIdR !== lastTopRewardId){
      lastTopRewardId = topIdR;
      handleNewTop("rewards");
    }
    if(!navMode && activeTab === "rewards"){ armAutoSelect("rewards"); }
    renderAll();
  }catch(e){
    online = false;
    lastError = e?.message ? e.message : String(e);
    console.error(e);
    rewardRows = [];
    renderAll();
  }
}

async function approveReward(id, title=""){
  if(pendingRewardIds.has(id)) return;
  pendingRewardIds.add(id);
  renderAll();
  try{
    const { error } = await sb.from("loyalty_reward_redemptions")
      .update({status:"approved", approved_at: new Date().toISOString()})
      .eq("id", id);
    if(error) throw error;
    totalCount++;
    localStorage.setItem("kiosk_total", totalCount);

    pendingRewardIds.delete(id);

}

  try{

    console.error(e);

    pendingPromoIds.delete(id);
    renderAll();
  }
}
