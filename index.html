<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gelato Club Kiosk</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#0f172a;
  color:white;
}
.header{
  padding:20px;
  background:#111827;
  position:sticky;
  top:0;
  z-index:10;
  border-bottom:1px solid #1f2937;
}
.title{
  font-size:28px;
  font-weight:700;
}
.stats{
  margin-top:8px;
  font-size:16px;
  opacity:0.8;
}
.container{
  padding:20px;
}
.card{
  background:#1e293b;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  border:2px solid transparent;
  transition:0.3s;
}
.waiting{
  animation:blink 1.2s infinite;
}
@keyframes blink{
  0%{border-color:#22c55e;}
  50%{border-color:#3b82f6;}
  100%{border-color:#22c55e;}
}
.promo{
  font-size:22px;
  font-weight:600;
}
.user{
  margin-top:8px;
  font-size:16px;
  opacity:0.8;
}
.time{
  margin-top:4px;
  font-size:14px;
  opacity:0.6;
}
.buttons{
  margin-top:15px;
  display:flex;
  gap:10px;
}
.buttons button{
  flex:1;
}
button{
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.approve{
  background:#22c55e;
  color:black;
}
.cancel{
  background:#ef4444;
  color:white;
}
.login{
  display:flex;
  flex-direction:column;
  height:100vh;
  justify-content:center;
  align-items:center;
  gap:10px;
}
input{
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
  width:250px;
}
.loginBtn{
  width:250px;
  padding:12px;
  border-radius:10px;
  font-size:16px;
  font-weight:700;
  background:#e5e7eb;
  color:#0f172a;
}

.toast{
  position:fixed;
  left:50%;
  bottom:18px;
  transform:translateX(-50%);
  background:rgba(17,24,39,0.92);
  border:1px solid rgba(148,163,184,0.35);
  padding:12px 16px;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.5);
  font-size:16px;
  font-weight:700;
  max-width:90vw;
  display:none;
  z-index:9999;
}
.toast.show{ display:block; animation:toastIn 220ms ease-out; }
@keyframes toastIn{ from{opacity:0; transform:translateX(-50%) translateY(8px);} to{opacity:1; transform:translateX(-50%) translateY(0);} }

.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border-radius:999px;
  font-size:14px;
  font-weight:700;
  border:1px solid rgba(148,163,184,0.25);
  background:rgba(15,23,42,0.6);
}
.dot{ width:10px; height:10px; border-radius:999px; background:#22c55e; box-shadow:0 0 0 3px rgba(34,197,94,0.15); }
.dot.off{ background:#ef4444; box-shadow:0 0 0 3px rgba(239,68,68,0.15); }

.toprow{
  margin-top:10px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}
.toggle{
  margin-left:auto;
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:8px 10px;
  border-radius:12px;
  border:1px solid rgba(148,163,184,0.25);
  background:rgba(15,23,42,0.55);
  cursor:pointer;
  user-select:none;
  font-weight:700;
}
.switch{
  width:44px; height:24px;
  border-radius:999px;
  background:rgba(148,163,184,0.25);
  position:relative;
}
.switch::after{
  content:"";
  position:absolute; top:3px; left:3px;
  width:18px; height:18px;
  border-radius:999px;
  background:#e5e7eb;
  transition:transform 160ms ease;
}
.toggle.on .switch{ background:rgba(59,130,246,0.55); }
.toggle.on .switch::after{ transform:translateX(20px); }

button:disabled{
  opacity:0.55;
  cursor:not-allowed;
  filter:saturate(0.8);
}
.small{
  font-size:13px;
  opacity:0.7;
  margin-top:6px;
}

.focus .header{ padding:24px; }
.focus .title{ font-size:34px; }
.focus .stats{ font-size:18px; }
.focus .card{ padding:24px; border-radius:18px; }
.focus .promo{ font-size:26px; }
.focus .user{ font-size:18px; }
.focus .buttons button{ padding:18px; font-size:18px; border-radius:12px; }

</style>
</head>
<body>

<div id="app"></div>
<div id="toast" class="toast"></div>

<script>
const sb = window.supabase.createClient(
  "https://cbgwfngseoppybsbbwwo.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNiZ3dmbmdzZW9wcHlic2Jid3dvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NTk4NDYsImV4cCI6MjA3NTQzNTg0Nn0.5U_4SNDZ18YA7PHY7dH3vZItGp-_XzeQxS1IMAuBQEs",
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true,
      storage: window.localStorage,
      storageKey: "gelatoclub_kiosk_auth_v1"
    }
  }
);

let promotions = [];
let totalCount = parseInt(localStorage.getItem("kiosk_total")) || 0;
let focusMode = (localStorage.getItem("kiosk_focus") === "1");
let pendingIds = new Set();
let online = true;
let lastError = "";


async function loadPromotions(){
  const res = await fetch("https://cbgwfngseoppybsbbwwo.supabase.co/storage/v1/object/public/config/promotions.json", { cache: "no-store" });
  if(!res.ok){
    const txt = await res.text();
    throw new Error("Impossibile caricare promotions.json (" + res.status + "). URL: https://cbgwfngseoppybsbbwwo.supabase.co/storage/v1/object/public/config/promotions.json. Risposta: " + txt.slice(0,120));
  }
  promotions = await res.json();
}

function getPromoTitle(id){
  const p = promotions.find(x=>x.id===id);
  return p ? p.title : id;
}

function formatTime(ts){
  return new Date(ts).toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"});
}

function todayCount(data){
  const today = new Date().toDateString();
  return data.filter(x=>new Date(x.created_at).toDateString()===today).length;
}

function showToast(message, kind="info"){
  const el = document.getElementById("toast");
  if(!el) return;
  el.textContent = message;
  el.style.borderColor = (kind==="ok") ? "rgba(34,197,94,0.55)" : (kind==="bad") ? "rgba(239,68,68,0.55)" : "rgba(148,163,184,0.35)";
  el.classList.add("show");
  clearTimeout(window.__toastTimer);
  window.__toastTimer = setTimeout(()=>{ el.classList.remove("show"); }, 1800);
}
function minutesAgo(ts){
  const ms = Date.now() - new Date(ts).getTime();
  return Math.max(0, Math.floor(ms/60000));
}


function renderLogin(){
  document.getElementById("app").innerHTML=`
  <div class="login">
    <h2>Login Staff</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="loginBtn" onclick="login()">Accedi</button>
  </div>`;
}

async function login(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  const {error}=await sb.auth.signInWithPassword({email,password});
  if(error){ alert("Login fallito"); return;}
  checkStaff();
}

async function checkStaff(){
  const {data:user}=await sb.auth.getUser();
  if(!user?.user?.email) return renderLogin();

  const {data}=await sb
    .from("staff_emails")
    .select("*")
    .eq("email",user.user.email)
    .single();

  if(!data){
    alert("Non autorizzato");
    await sb.auth.signOut();
    renderLogin();
  }else{
    startDashboard();
  }
}

async function startDashboard(){
  document.body.classList.toggle("focus", focusMode);
  try{ await loadPromotions(); }catch(e){ console.error(e); alert(String(e.message||e)); return; }
  setInterval(loadRedemptions,2000);
  loadRedemptions();
}

async function loadRedemptions(){
  try{
    const {data, error} = await sb
      .from("redemptions")
      .select("*")
      .eq("status","waiting")
      .order("created_at",{ascending:true});

    if(error) throw error;

    online = true;
    lastError = "";

    const rows = data || [];

    // Auto-expire: waiting older than 5 minutes -> mark expired
    const now = Date.now();
    const toExpire = rows.filter(r => (now - new Date(r.created_at).getTime()) > 5*60*1000).map(r => r.id);
    if(toExpire.length){
      // avoid double-submission in the same tick
      const expireIds = toExpire.filter(id => !pendingIds.has(id));
      if(expireIds.length){
        expireIds.forEach(id => pendingIds.add(id));
        const { error: expErr } = await sb.from("redemptions").update({status:"expired"}).in("id", expireIds);
        expireIds.forEach(id => pendingIds.delete(id));
        if(expErr){
          console.error(expErr);
          lastError = expErr.message || String(expErr);
        }
      }
    }

    // filter out those we just expired (they'll disappear next poll anyway)
    const visible = rows.filter(r => !toExpire.includes(r.id));
    renderDashboard(visible);
  }catch(e){
    online = false;
    lastError = e?.message ? e.message : String(e);
    console.error(e);
    renderDashboard([]); // still render header/status
  }
}

function renderDashboard(data){
  const waitingCount = data.length;
  const today = todayCount(data); // keeps your existing "oggi" behavior (waiting today). If you later want "handled today", we can change.
  const statusLabel = online ? "Online" : "Offline";
  const dotClass = online ? "dot" : "dot off";
  const errText = (!online && lastError) ? `<div class="small">Errore: ${String(lastError).slice(0,80)}</div>` : "";

  document.getElementById("app").innerHTML=`
  <div class="header">
    <div class="title">Convalide in attesa</div>
    <div class="toprow">
      <div class="badge"><span class="${dotClass}"></span>${statusLabel}</div>
      <div class="badge">In attesa: ${waitingCount}</div>
      <div class="badge">Oggi: ${today}</div>
      <div class="badge">Totale: ${totalCount}</div>

      <div class="toggle ${focusMode ? "on":""}" onclick="toggleFocus()">
        Focus
        <span class="switch"></span>
      </div>
    </div>
    ${errText}
  </div>

  <div class="container">
    ${data.map(r=>{
      const mins = minutesAgo(r.created_at);
      const age = mins===0 ? "adesso" : (mins===1 ? "1 min" : (mins + " min"));
      const disabled = pendingIds.has(r.id) ? "disabled" : "";
      return `
      <div class="card waiting">
        <div class="promo">${getPromoTitle(r.promo_id)}</div>
        <div class="user">${r.user_email||"OSPITE"}</div>
        <div class="time">${formatTime(r.created_at)} • in attesa da ${age}</div>
        <div class="buttons">
          <button class="approve" ${disabled} onclick="approve('${r.id}','${getPromoTitle(r.promo_id).replace(/'/g,"\'")}')">CONVALIDA</button>
          <button class="cancel" ${disabled} onclick="cancel('${r.id}','${getPromoTitle(r.promo_id).replace(/'/g,"\'")}')">ANNULLA</button>
        </div>
      </div>`;
    }).join("")}
  </div>`;
}

function toggleFocus(){
  focusMode = !focusMode;
  localStorage.setItem("kiosk_focus", focusMode ? "1":"0");
  document.body.classList.toggle("focus", focusMode);
  // re-render keeps current data view on next poll; immediate refresh:
  loadRedemptions();
}

async function approve(id, promoTitle=""){
  if(pendingIds.has(id)) return;
  pendingIds.add(id);
  loadRedemptions(); // refresh UI to disable buttons immediately
  try{
    const { error } = await sb.from("redemptions")
      .update({status:"approved"})
      .eq("id",id);

    if(error) throw error;

    totalCount++;
    localStorage.setItem("kiosk_total",totalCount);
    showToast("✅ Convalidata: " + (promoTitle || id), "ok");
  }catch(e){
    console.error(e);
    showToast("❌ Errore convalida", "bad");
  }finally{
    pendingIds.delete(id);
    loadRedemptions();
  }
}

async function cancel(id, promoTitle=""){
  if(pendingIds.has(id)) return;
  pendingIds.add(id);
  loadRedemptions();
  try{
    const { error } = await sb.from("redemptions")
      .update({status:"canceled"})
      .eq("id",id);

    if(error) throw error;

    showToast("❌ Annullata: " + (promoTitle || id), "bad");
  }catch(e){
    console.error(e);
    showToast("❌ Errore annulla", "bad");
  }finally{
    pendingIds.delete(id);
    loadRedemptions();
  }
}

sb.auth.getSession().then(({data, error})=>{
  if(error){
    try{ localStorage.removeItem("gelatoclub_kiosk_auth_v1"); }catch(e){}
    sb.auth.signOut();
    renderLogin();
    return;
  }
  if(data.session){
    checkStaff();
  }else{
    renderLogin();
  }
});
</script>
</body>
</html>
